<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calorie Tracker</title>
        <script defer src="/fontawesome/brands.js"></script>
        <script defer src="/fontawesome/solid.js"></script>
        <script defer src="/fontawesome/fontawesome.js"></script>
    </head>
    <body>
        <header class="header">
            <a href="#" class="header__brand">Calorie Tracker</a>
            <button id="clear-all">Clear All</button>
        </header>
        <main class="container">
            <section class="card">
                <header>
                    <h1 class="card__header mb-1">Add Meal / Food Item</h1>
                </header>
                <form id="calorie-form" class="calorie-form">
                    <div class="flex flex-column flex-md-row flex-basis-even">
                        <div class="calorie-form__group">
                            <label for="meal" class="calorie-form__label"
                                >Meal</label
                            >
                            <input
                                type="text"
                                id="meal"
                                name="meal"
                                class="calorie-form__input"
                                placeholder="Add item"
                            />
                        </div>
                        <div class="calorie-form__group">
                            <label for="calories" class="calorie-form__label"
                                >Calories</label
                            >
                            <input
                                type="number"
                                id="calories"
                                name="calories"
                                class="calorie-form__input"
                                placeholder="Add Calories"
                            />
                        </div>
                    </div>
                    <div
                        class="
                            flex flex-column flex-md-row
                            justify-between
                            no-gap
                        "
                    >
                        <div
                            id="submit-group"
                            class="
                                calorie-form__submit-group
                                flex flex-column flex-md-row
                            "
                        >
                            <button
                                type="submit"
                                name="add"
                                class="calorie-form__submit"
                                id="add-item"
                            >
                                <i class="fas fa-plus"></i>
                                <span>Add Meal</span>
                            </button>
                        </div>
                        <button
                            id="back"
                            type="button"
                            class="calorie-form__submit btn-secondary d-none"
                        >
                            <i class="fas fa-plus"></i>
                            <span>Back</span>
                        </button>
                    </div>
                </form>
            </section>
            <section id="calorie-data">
                <header>
                    <h1 id="total-calories" class="text-center my-1"></h1>
                </header>
                <ul id="calorie-list" class="calorie-list"></ul>
            </section>
        </main>
    </body>
</html>
